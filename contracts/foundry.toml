[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.19"
solc-optimizer = true
solc-optimizer-runs = 99999
remappings = ["@openzeppelin/=lib/openzeppelin-contracts/"]

[profile.default.ir]
enabled = true

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[etherscan]
optimism-goerli = { key = "${OPTIMISM_GOERLI_ETHERSCAN_API_KEY}", url = "https://api-goerli-optimistic.etherscan.io/api" }
linea-goerli = {key = "${LINEA_GOERLI_LINEASCAN_API_KEY}", url = "https://api.lineascan.build/api"}